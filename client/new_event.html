  <template name="NewEvent">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">


    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="https://github.com/richardyc/rice-free-food">Rice Food Radar</a>
        </div>

          {{>homeNav}}


      </div>
  </nav>

    <h2> Create a New Food Event - Drag Marker Below to Specify Your Location </h2>
    <div class="container" id = "new_event_form">

      <form class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
            <label for="description">Event Description(Optional)</label>
            <textarea class="form-control" rows="5" id="description"></textarea>
            <label for="place">Location</label>
            <input type="text" class="form-control" id="place">

            <label for="type">Food Type</label>
            <input type="text" class="type" id="type">
          
          {{> addMap}}

          <button class="btn btn-lg btn-primary btn-block" type="submit" id = 'submit_event'>Submit</button>
      </form>


    </div>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
  </template>

  <template name="addMap">
    <div class="map-container">
        {{> googleMap name="map" options=mapOptions}}
    </div>
</template>
